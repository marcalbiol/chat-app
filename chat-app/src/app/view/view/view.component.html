<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h4>Conversaciones</h4>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let chat of chats" (click)="selectChat(chat)" class="list-group-item d-flex justify-content-between align-items-center">
              {{ chat.name }}
              <span class="badge badge-primary badge-pill">{{ chat.unread }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div *ngIf="selectedChat" class="card">
        <div class="card-header">
          <h4>{{ selectedChat.name }}</h4>
        </div>
        <div class="card-body">
          <div class="messages" #messages>
            <div *ngFor="let message of selectedChat.messages">{{ message }}</div>
          </div>
          <form (ngSubmit)="sendMessage(messageInput.value)">
            <input type="text" #messageInput class="form-control">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
